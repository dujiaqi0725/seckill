<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>用户注册</title>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>创建新账户</h2>
    </div>

    <div class="register-form">
        <form id="registerForm">
            <!-- 用户名 -->
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名"
                        required
                >
                <p class="error-message" id="usernameError">用户名不能为空</p>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <div class="password-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                    >
                    <button
                            type="button"
                            id="togglePassword"
                            class="toggle-password"
                    >
                        显示
                    </button>
                </div>
                <p class="error-message" id="passwordError">密码不能为空</p>
            </div>

            <!-- 头像URL -->
            <div class="form-group">
                <label for="avatar" class="form-label">头像URL</label>
                <input
                        type="text"
                        id="avatar"
                        name="avatar"
                        class="form-input"
                        placeholder="请输入头像URL (可选)"
                >
            </div>

            <!-- 注册按钮 -->
            <button
                    type="submit"
                    class="form-button"
            >
                立即注册
            </button>

            <!-- 已有账户 -->
            <div class="login-link">
                已有账户? <a href="/login">立即登录</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // 密码显示/隐藏切换
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '显示' : '隐藏';
        });

        // 表单验证
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            // 验证用户名
            if (!usernameInput.value.trim()) {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // 验证密码
            if (!passwordInput.value.trim()) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                // 准备表单数据
                const formData = {
                    username: usernameInput.value.trim(),
                    password: passwordInput.value.trim(),
                    avatar: document.getElementById('avatar').value.trim() || null
                };

                // 实际项目中使用fetch发送数据
                fetch('/seckill/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('服务器响应错误');
                        }
                        return response.json(); // 解析JSON响应
                    })
                    .then(data => {
                        if (data.success) { // 检查后端返回的success字段
                            alert(data.message);
                            window.location.href = '/login';
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('注册失败:', error);
                        alert('注册失败: ' + error.message);
                    });
            }
        });
    });
</script>
</body>
</html>
